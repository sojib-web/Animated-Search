<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="search-bar-container">
      <img
        src="https://cdn4.iconfinder.com/data/icons/line-set-3/512/magnifer_approximate_zoom_search-256.png"
        alt="magnifer"
        class="magnifer"
      />
      <input type="text" name="" id="" placeholder="Search..." class="input" />
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
        alt="mic-icon"
        class="mic-icon"
      />
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
